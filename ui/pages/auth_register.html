<div class="auth-container">
    <div class="auth-header">
        <h2 class="register">Créer un compte</h2>
        <p>Commencez votre apprentissage dès aujourd'hui !</p>
    </div>

    <form action="/mini-grammaire/login">
        <div class="form-group">
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" required placeholder="Jean Dupont">
        </div>

        <div class="form-group">
            <label for="email">Adresse Email</label>
            <input type="email" id="email" name="email" required placeholder="exemple@email.com">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required placeholder="Choisissez un mot de passe">
        </div>

        <button type="submit" class="btn-primary register">S'inscrire</button>
    </form>

    <div class="auth-footer">
        <p>Déjà un compte ? <a href="/mini-grammaire/login" style="color: var(--green-accent);">Se connecter</a></p>
    </div>
</div>
