<div class="profile-header">
    <div class="avatar">{{ substr(@client.prenom, 0, 1) }}{{ substr(@client.nom, 0, 1) }}</div>
    <div class="user-info">
        <h2>{{ @client.prenom }} {{ @client.nom }}</h2>
        <p>{{ @client.email }}</p>
        <p style="font-size: 0.8rem; color: #aaa;">Membre depuis le {{ @client.created_at }}</p>
    </div>
</div>
