<div class="auth-container">
    <div class="auth-header">
        <h2 class="login">Connexion</h2>
        <p>Heureux de vous revoir !</p>
    </div>

    <form action="/mini-grammaire/">
        <div class="form-group">
            <label for="email">Adresse Email</label>
            <input type="email" id="email" name="email" required placeholder="exemple@email.com">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
        </div>

        <div class="form-group" style="text-align: right;">
            <a href="/mini-grammaire/forgot-password" style="font-size: 0.8rem; color: #7f8c8d;">Mot de passe oubli√© ?</a>
        </div>

        <button type="submit" class="btn-primary login">Se connecter</button>
    </form>

    <div class="auth-footer">
        <p>Pas encore de compte ? <a href="/mini-grammaire/register" style="color: var(--blue-accent);">S'inscrire</a></p>
    </div>
</div>
